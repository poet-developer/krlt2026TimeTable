<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>상시 프로그램</title>

<style>
    /* ✅ 모바일에서 표를 카드(세로 스택)로 변환 */
@media (max-width: 820px){
  table, thead, tbody, tr, th, td{
    display:block;
    width:100%;
  }

  thead{ display:none; } /* 헤더 숨김 */

  tbody tr{
    border:1px solid var(--line);
    box-shadow:0 4px 10px rgba(0,0,0,0.06);
    margin-bottom:14px;
    background:#fff;
  }

  tbody tr:nth-child(even){
    background:#fff; /* 카드형에서는 지브라 제거 */
  }

  td{
    border:none;
    border-top:1px solid var(--line);
    padding:14px 14px;
    font-size:16px;
    line-height:1.6;
  }

  td:first-child{
    border-top:none;
    background: var(--zebra); /* 구분칸을 헤더처럼 */
    font-weight:900;
  }

  /* ✅ 각 셀 앞에 라벨 붙이기 */
  tbody td:nth-child(1)::before{
    content:"구분";
    display:block;
    font-size:12px;
    font-weight:900;
    color:#666;
    margin-bottom:6px;
  }
  tbody td:nth-child(2)::before{
    content:"내용";
    display:block;
    font-size:12px;
    font-weight:900;
    color:#666;
    margin-bottom:6px;
  }
  tbody td:nth-child(3)::before{
    content:"비고";
    display:block;
    font-size:12px;
    font-weight:900;
    color:#666;
    margin-bottom:6px;
  }
}

  :root{
    --dark:#3a3a3a;
    --dark2:#2f2f2f;
    --line:#d9d9d9;
    --zebra:#f3f3f3;
  }

  body{
    margin:0;
    background:#ffffff;
    font-family:"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif;
    color:#111;
  }

  /* ✅ wrap (flex) */
  .wrap{
    max-width:1100px;
    margin:0 auto;
    padding:28px 20px 60px;
    display:flex;
    flex-direction:column;
    gap:14px; /* bar와 표 사이 간격 */
  }

  .bar{
    background:linear-gradient(90deg,var(--dark),var(--dark2));
    color:#fff;
    padding:18px 22px;
    font-weight:900;
    font-size:22px;
    letter-spacing:.3px;
  }

  table{
    width:100%;
    border-collapse:collapse;
    box-shadow:0 4px 10px rgba(0,0,0,0.06);
  }

  th, td{
    border:1px solid var(--line);
    padding:18px 18px;
    vertical-align:top;
    font-size:18px;
    line-height:1.55;
  }

  th{
    background:var(--dark);
    color:#fff;
    text-align:left;
    font-weight:900;
  }

  tbody tr:nth-child(even){
    background:var(--zebra);
  }

  /* ✅ 비고 칸 줄바꿈 가독성 */
  .note b{font-weight:900;}
  .note{color:#111;}
</style>
</head>

<body>
  <div class="wrap">
    <div class="bar">상시 프로그램</div>

    <table>
      <thead>
        <tr>
          <th style="width:220px;">구분</th>
          <th>내용</th>
          <th style="width:260px;">비고</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><b>한국현대문학의 건설자들</b></td>
          <td>강인숙 선생님과의 대화(글로 지은 집에서 여성 연구자의 반 세기를 듣다) · 이상경 선생님과의 대화(페미니스트로서 문학 연구하기)</td>
          <td class="note">
            <b>2월 20일(금) :</b> 552·553호 12:40, 17:00
            <br/><br/>
            <b>2월 21일(토) :</b> 552·553호 12:30
          </td>
        </tr>

        <tr>
          <td><b>(연구자 다방) S14호</b></td>
          <td>연구자의 서재 · 세미나 만남의 광장 · 책 교환 프로젝트 &lt;책 산책&gt; · 책갈피 SNS 프로그램</td>
          <td></td>
        </tr>

        <tr>
          <td><b>연대 단체 및 후원 부스</b></td>
          <td>전국대학원생노동조합 · 연구자공동체 · 소명출판</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
